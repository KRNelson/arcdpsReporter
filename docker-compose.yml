services:
  frontend:
    build: ./Web/Apache
    volumes:
      # - reports:/etc/reports
      - logs:/etc/logs
    ports:
      - "8080:80"
    container_name: arcdpsreporter_frontend

  mysqlsh:
    build: ./Web/MySQL
    volumes:
      # - reports:/etc/reports
      - logs:/etc/logs
    container_name: arcdpsreporter_mysqlsh
    secrets:
      - user
      - password
    environment:
      - MYSQL_USER_FILE=/run/secrets/user
      - MYSQL_PASSWORD_FILE=/run/secrets/password
  node:
    build: ./Web/Node
    volumes:
      # - reports:/etc/reports
      - logs:/etc/logs
    container_name: arcdpsreporter_node
    secrets:
      - user
      - password
    environment:
      - MYSQL_USER_FILE=/run/secrets/user
      - MYSQL_PASSWORD_FILE=/run/secrets/password
  backend:
    build: ./Database/MySQL
    volumes:
      - db-data:/etc/data
      - reports:/etc/reports
    container_name: arcdpsreporter_backend
    secrets:
      - root
      - user
      - password
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/root
      - MYSQL_USER_FILE=/run/secrets/user
      - MYSQL_PASSWORD_FILE=/run/secrets/password
    command: --default-authentication-plugin=mysql_native_password
  parser:
    build: ./Parsers/Elite Insights Parsers
    volumes: 
      - reports:/etc/reports
      - logs:/etc/logs
    container_name: arcdpsreporter_parser
volumes:
  reports:
    driver: local
  logs:
    driver: local
  db-data:
    driver: local
secrets:
  root:
    file: root.txt
  user:
    file: user.txt
  password:
    file: password.txt